<body>

    <!-- Page Content -->
    <div id="container">
        <!-- main content -->
        <div class="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">

                <div class="header-title">
                    <h1>
                        <center>EDIT PROFILE PAGE</center>
                    </h1>

                </div>
            </div>
            <!-- /. Content Header (Page header) -->
            <!--profile page-->



            <div class="container">
                <div class="form-group">
                    MANAGE PROFILE
                    <hr>
                    <div class="row">
                        <div class="col-lg-2">
                            <br><br><br><br>
                            <input type="file" name="pic">upload pic</button><br><br>
                            <button type="button" class="btn btn-danger">update picture</button><br>
                        </div>
                        <form action="/editprofile/{{var.id}}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-lg-6 pt-4 pt-lg-0 content">
                                <label for="exampleInput">Name*</label>
                                <input type="text" class="form-control" name="Username" value="{{var.Username}}" id="exampleInput" aria-describedby="inputHelp" placeholder="Admin" required><br>
                                <label for="exampleInput">Email*</label>
                                <input type="email" class="form-control" name="email" value="{{var.email}}" id="exampleInput" aria-describedby="inputHelp" placeholder="Admin" required><br>
                                <label for="exampleInput">Contact*</label>
                                <input type="text" class="form-control" name="contact" id="exampleInput" aria-describedby="inputHelp" placeholder="123456789"><br>
                                <label for="exampleInput">Gender*</label><br>
                                <input type="radio" name="gender" value="male">Male &nbsp;<input type="radio" name="ans" value="female">Female<br><br>
                                <label for="exampleInput">Address*</label>
                                <div class="panel-body">
                                    <form method="POST">
                                        <div class="form-group">
                                            <textarea id="some-textarea" name="address" class="form-control" rows="3" placeholder="Enter your Address"></textarea>
                                        </div>

                                    </form>
                                </div>
                                <label for="exampleInput">password*</label>
                                <input type="password" class="form-control" name="passwrd" value="{{var.passwrd}}" id="exampleInput" aria-describedby="inputHelp" placeholder="Admin" required><br>

                                <center> <button type="submit" class="btn btn-danger">update</button></center>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div><br>
    </div>
    <!-- /.main content -->

    <!-- /#page-wrapper -->

    <!-- /#wrapper -->
    <!-- START CORE PLUGINS -->
    <script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>

    <script src="{% static 'user panel/plugins/jquery-ui-1.12.1/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/metisMenu/metisMenu.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/lobipanel/lobipanel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/animsition/js/animsition.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/fastclick/fastclick.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'user panel/plugins/dropzone/dropzone.min.js' %}" type="text/javascript"></script>
    <!-- START THEME LABEL SCRIPT -->
    <script src="{% static 'user panel/dist/js/app.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/dist/js/jQuery.style.switcher.min.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            "use strict"; // Start of use strict
            Dropzone.options.dropzoneForm = {
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 2, // MB
                dictDefaultMessage: "<i class='pe-7s-cloud-upload upload-icon'></i><strong>Drop files here or click to upload. </strong></br> (This is just a demo dropzone. Selected files are not actually uploaded.)"
            };
        });
    </script>
