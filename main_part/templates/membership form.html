    <link href="{% static 'admin panel/dist/css/component_ui.min.css' %}" rel="stylesheet" type=".text/css" />

<body>



    <div class="header-title">
        <h1>
            <center>UPDATE MEMBERSHIP DETAIL</center>
        </h1>

    </div>
    </div>
    <!-- /. Content Header (Page header) -->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4> UPDATE MEMBERSHIP DETAIL</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="/update/{{var.id}}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="exampleInput"><span class="font-style font-weight-bold">
                                       Plan Name</span></label>
                        <input type="text" class="form-control" name="NAMEofPLAN" value="{{var.NAMEofPLAN}}" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter plan name" required><br>

                        <div class="icon-addon addon-md">
                            <label>Plan Type</label>
                            <select class="form-control" name="PlanType" value="{{var.PlanType}}">
                                <option value>Select Option</option>
                                <option>Limited</option>
                                <option>Unlimited</option>
                                <option>VIP Premium</option>
                            </select><br>
                        </div>
                     
                 
                        <label for="exampleInput"><span class="font-style font-weight-bold">Plan Price</span></label>
                        <input type="text" class="form-control" name="PlanPrice" value="{{var.PlanPrice}}" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter plan price" required><br>
                        
                        <div class="icon-addon addon-lg">
                            <label>Plan Status</label>
                            <select class="form-control" name="PlanStatus" value="{{var.PlanStatus}}">
                                <option>Select Option</option>
                                <option>Active</option>
                                <option>Rejected</option>
                            </select>
                        </div>



                        <center> <button type="submit" class="btn btn-danger">Update</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- /.main content -->
    </div>
    <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- START CORE PLUGINS -->
    <script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="{% static 'admin panel/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/jquery-ui-1.12.1/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/metisMenu/metisMenu.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/lobipanel/lobipanel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/animsition/js/animsition.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/fastclick/fastclick.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/plugins/slimScroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- STRAT PAGE LABEL PLUGINS -->
    <script src="{% static 'admin panel/plugins/dropzone/dropzone.min.js' %}" type="text/javascript"></script>
    <!-- START THEME LABEL SCRIPT -->
    <script src="{% static 'admin panel/dist/js/app.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin panel/dist/js/jQuery.style.switcher.min.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            "use strict"; // Start of use strict
            Dropzone.options.dropzoneForm = {
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 2, // MB
                dictDefaultMessage: "<i class='pe-7s-cloud-upload upload-icon'></i><strong>Drop files here or click to upload. </strong></br> (This is just a demo dropzone. Selected files are not actually uploaded.)"
            };
        });
    </script>
</body>
