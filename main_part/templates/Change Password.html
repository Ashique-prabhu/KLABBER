<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>KLABBER | User Dashboard</title>
    <link rel="shortcut icon" href="{% static 'user panel/images/k.png' %}" type="image/x-icon">
    <script src="../../../../ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i', 'Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i', 'Open Sans']
            }
        });
    </script>
    <!-- START GLOBAL MANDATORY STYLE -->
    <link href="{% static 'user panel/dist/css/base.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- START PAGE LABEL PLUGINS -->
    <link href="{% static 'user panel/plugins/dropzone/dropzone.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- START THEME LAYOUT STYLE -->
    <link href="{% static 'user panel/dist/css/component_ui.min.css' %}" rel="stylesheet" type="text/css" />
    <link id="defaultTheme" href="{% static 'user panel/dist/css/skins/skin-dark-1.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'user panel/dist/css/custom.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <!-- Page Content -->
    <div id="container">
        <!-- main content -->
        <div class="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">

                <div class="header-title">
                    <h1>
                        <center>CHANGE PASSWORD PAGE</center>
                    </h1>

                </div>
            </div>

            <!-- /. Content Header (Page header) -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-bd lobidrag">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4>Change Password</h4>
                            </div>
                        </div>
                        <form action="/updateprofile/{{var2.id}}" method="POST" enctype="multipart/form-data">

                            {% csrf_token %}
                            <div class="panel-body">
                                <label for="exampleInput">Email</label>
                                <input type="email" class="form-control" name="email" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter old password" value="{{var2.email}}"><br>
                                <label for="exampleInput">User Name</label>
                                <input type="text" class="form-control" name="Username" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter old password" value="{{var2.Username}}"><br>
                                <label for="exampleInput">New Password</label>
                                <input type="password" class="form-control" name="passwrd" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter old password" value="{{var2.passwrd}}" required><br>
                                <label for="exampleInput">Confirm Password</label>
                                <input type="password" class="form-control" name="rpass" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter old password" value="{{var2.rpass}}" required><br>





                                <center> <button type="submit" class="btn btn-danger">update</button></center>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            </form>
        </div>
        <!-- /.main content -->
    </div>
    <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- START CORE PLUGINS -->
    <script src="{% static 'user panel/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/jquery-ui-1.12.1/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/metisMenu/metisMenu.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/lobipanel/lobipanel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/animsition/js/animsition.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/fastclick/fastclick.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/plugins/slimScroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- STRAT PAGE LABEL PLUGINS -->
    <script src="{% static 'user panel/plugins/dropzone/dropzone.min.js' %}" type="text/javascript"></script>
    <!-- START THEME LABEL SCRIPT -->
    <script src="{% static 'user panel/dist/js/app.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'user panel/dist/js/jQuery.style.switcher.min.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            "use strict"; // Start of use strict
            Dropzone.options.dropzoneForm = {
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 2, // MB
                dictDefaultMessage: "<i class='pe-7s-cloud-upload upload-icon'></i><strong>Drop files here or click to upload. </strong></br> (This is just a demo dropzone. Selected files are not actually uploaded.)"
            };
        });
    </script>
</body>
