<body>

    <!-- /.Right Sidebar -->
    <!-- /.Navbar  Static Side -->
    <div class="container"></div>
    <!-- Page Content -->
    <div class="container">
        <!-- main content -->
        <div class="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">

                <div class="header-title">
                    <h1>
                        <center>CHANGE PASSWORD PAGE</center>
                    </h1>

                </div>
            </div>
            <!-- /. Content Header (Page header) -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-bd lobidrag">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4>Change Password</h4>
                            </div>
                        </div>
                        <form action="/updateadminpass/{{admchange.id}}" method="POST">
                            {% csrf_token %}
                            <div class="panel-body">
                                <label for="exampleInput">Email*</label>
                                <input type="text" class="form-control" name="emailid" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter mail id" value="{{admchange.emailid}}" required><br>
                                <label for="exampleInput">User Name*</label>
                                <input type="text" class="form-control" name="Username" id="exampleInput" aria-describedby="inputHelp" placeholder="Enter new password" value="{{admchange.Username}}" required><br>
                                <label for="exampleInput">New Password*</label>
                                <input type="password" class="form-control" name="password1" id="exampleInput" aria-describedby="inputHelp" placeholder="Confirm password" value="{{admchange.password1}}" required><br>
                                <label for="exampleInput">Confirm Password*</label>
                                <input type="text" class="form-control" name="password2" id="exampleInput" aria-describedby="inputHelp" placeholder="Confirm password" value="{{admchange.password2}}" required><br>
                                <center> <button type="submit" class="btn btn-danger">update</button></center>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.main content -->
    </div>
    <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- START CORE PLUGINS -->
